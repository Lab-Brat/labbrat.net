baseURL: 'https://labbrat.net/'
languageCode: 'en-us'
title: "[Stepan_Kulikov@website ~]# cd ~"
theme: 'PaperMod'
googleAnalytics: 'G-TP3TKT110S'

outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
  env: production
  ShowBreadCrumbs: true
  ShowReadingTime: true

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys:
     - "title"
     - "permalink"
     - "summary"
     - "content"

  homeInfoParams:
    Title: "Hi ðŸ¤—"
    Content: "Welcome to my website!"
  
  socialIcons:
    - name: Github
      url: "https://github.com/Lab-Brat"
    - name: Twitter
      url: "https://twitter.com/Lab__Brat"
    - name: LinkedIn
      url: "https://www.linkedin.com/in/stepan-kulikov-v/"

menu:
  main:
    - identifier: categories
      name: categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20
    - identifier: about
      name: about
      url: /about/
      weight: 30
    - identifier: search
      name: search
      pageref: /search
      weight: 40
